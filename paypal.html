<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Checkout</title>
  <style>
      #paypal-button-container {
        display: block;
        margin-top: 20px;
        width: 100%; /* 幅を固定 */
        text-align: center;
      }

      .paypal-buttons {
        display: flex;
        justify-content: center;
      }
  </style>
  <script src="https://www.paypal.com/sdk/js?client-id=AeNx2jnN5CUV4jAPLqYMat3ig6PDZXh-kKPnTjQQIIU6AVNA79QnRp-dk4tqHvnnqBbzR_WlCovKdMN-&currency=USD"></script>
</head>
<body>
  <div>
  <h2>PayPalで決済</h2>
  </div>

  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '100.00' // ここに決済金額を入力します
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
          // 成功した場合、次のページにリダイレクトする場合は、以下を使用します
          // window.location.href = 'success.html';
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
